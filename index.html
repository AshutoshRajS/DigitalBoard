<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigitalBoard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Toolbar -->
  <div id="toolbar">

      <button id="draw" title="Draw Mode (Freehand)">✏️</button>
      <button id="erase" title="Erase Mode">🩹</button>
      <button id="rectangle" title="Draw Rectangle">⬛</button>
      <button id="circle" title="Draw Circle">⚪</button>
      <button id="clear" title="Clear Canvas">🗑️</button>
      <input id="color-picker" type="color" title="Pick a Color" />
      <span style="flex-grow: 1; text-align: right; color: #e5e7eb;">DigitalBoard</span>
  </div>

  <!-- Canvas -->
  <canvas id="canvas"></canvas>

  <script src="scripts.js"></script>
</body>
</html>
